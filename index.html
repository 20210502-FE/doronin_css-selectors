<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diner Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">CSS Diner Shopping List</h1>
        <div class="header__subtitle">Let's go to the mall!</div>
    </header>
    <main class="content">
        <ul class="content__list">
            <li class="content__list-item">
                <input class="content__list-input" type="checkbox" id="content-input-1">
                <label class="content__list-label" for="content-input-1">A lot of pickles<span
                        class="content__list-label_small">(for the next lessons
                        about CSS)</span></label>
            </li>
            <li class="content__list-item">
                <input class="content__list-input" type="checkbox" id="content-input-2">
                <label class="content__list-label" for="content-input-2">10 apples<span
                        class="content__list-label_small">(for more CSS
                        manipulations)</span></label>
            </li>
            <li class="content__list-item">
                <input class="content__list-input" type="checkbox" id="content-input-3">
                <label class="content__list-label" for="content-input-3">20 oranges<span
                        class="content__list-label_small">(because they are
                        awesome)</span></label>
            </li>
            <li class="content__list-item">
                <input class="content__list-input" type="checkbox" id="content-input-4">
                <label class="content__list-label" for="content-input-4">13 plates<span
                        class="content__list-label_small">(hm... they always
                        disapper)</span></label>
            </li>
            <li class="content__list-item">
                <input class="content__list-input" type="checkbox" id="content-input-5">
                <label class="content__list-label" for="content-input-5">15 bentos</label>
            </li>
            <li class="content__list-item">
                <input class="content__list-input" type="checkbox" id="content-input-6">
                <label class="content__list-label" for="content-input-6">1 bottle of Sake ^_^<span
                        class="content__list-label_small">(for my
                        friends)</span></label>
            </li>
        </ul>
        <div class="ctonent__text">Bon appetit :)</div>
    </main>
</body>

</html>
